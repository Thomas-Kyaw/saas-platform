syntax = "proto3";

package com.thomaskyaw.common.v1;

option java_multiple_files = true;
option java_package = "com.thomaskyaw.common.v1";

message Money {
  string currency_code = 1;
  int64 units = 2;
  int32 nanos = 3;
}

message DateRange {
  string start = 1; // ISO-8601
  string end = 2;   // ISO-8601
}
